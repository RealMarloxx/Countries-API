<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Countries Api</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,800&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="justify-content-xl-end" style="border-style: none;font-family: 'Nunito Sans', sans-serif;font-size: 14px;background: hsl(0, 0%, 98%);">
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="padding: 0px;">
                <header style="height: 80px;padding: 20px;box-shadow: 0px 2px 2px 2px var(--bs-gray-200);background: white;">
                    <div class="d-flex flex-row justify-content-between align-items-end align-content-center" style="padding-top: 10px;">
                        <p style="font-family: 'Nunito Sans', sans-serif;font-size: 14px;font-weight: bold;letter-spacing: 0px;">Where in the world?</p>
                        <div class="d-flex"><i class="far fa-moon" style="transform: rotate(-41deg);margin-right: 5px;font-weight: bold;"></i>
                            <p class="d-flex align-items-center align-content-center" style="font-weight: bold;font-size: 14px;font-family: 'Nunito Sans', sans-serif;">Dark Mode</p>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <div class="row" style="padding-bottom: 10px;margin-bottom: 50px;">
            <div class="col-12 col-md-6">
                <div style="margin-top: 55px;box-shadow: 0px 2px 6px 0px var(--bs-gray-200), inset 0px 2px 6px 0px var(--bs-gray-200);width: 315px;margin-left: 5px;border-radius: 10px;height: 65px;padding: 5px;padding-top: 5px;background: var(--bs-white);">
                    <form class="d-flex align-items-center" style="height: 50px;background: var(--bs-white);border-style: none;width: 300px;"><i class="fa fa-search" style="font-size: 25px;color: var(--bs-gray-500);margin-left: 20px;"></i><input class="placeholder bg-white form-control" type="search" style="margin: 25px 10px;width: 280px;height: 55px;border-radius: 10px;border-style: none;padding: 6px 10px;margin-right: 10px;font-size: 14px;" name="Search" placeholder="Search for a country..."></form>
                </div>
            </div>
            <div class="col-12 col-md-6 d-md-flex justify-content-end">
                <div style="width: 235px;height: 65px;margin-top: 55px;margin-left: 5px;padding: 10px;padding-top: 5px;background: var(--bs-white);box-shadow: 0px 2px 6px 0px var(--bs-gray-200), inset 0px 2px 6px 0px var(--bs-gray-200);">
                    <select class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="margin: 1px;background: var(--bs-white);margin-left: -7px;width: 230px; height: 60px; border-style: none; font-size: 14px; color: var(--bs-gray-500);">
                        <option value="">Filter by Region</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="cards" class="col d-flex justify-content-around flex-wrap cards" style="padding: 2px;"></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
